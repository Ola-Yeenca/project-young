{% extends "core/base.html" %}


{% load static %}

{% block title %}Activate Your HOY Account{% endblock %}

{% block content %}

<div class="webgel" id="webgel">
  <div class="row">
    {% autoescape off %}
      Hi {{ user.username }},
      Please click on the link to confirm your registration,
      <a href="{{ protocol }}://{{ domain }}/accounts/activate/{{ uidb64 }}/{{ token }}">Activate your account</a>
    {% endautoescape %}
  </div>
</div>

{% endblock content %}
