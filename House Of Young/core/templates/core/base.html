{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %} | House Of Young</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'stylesheet/applications.css' %}">
  <link rel="stylesheet" href="{% static 'stylesheet/accounts.css' %}">
  {% block scripts %}{% endblock %}
  <script defer type='module' src="{% static 'javascript/script.js' %}"></script>
</head>

<body>

  <header class="header">
    <nav class="navbar">
      <a href="{% url 'core:index' %}" class="logo"><img src="{% static 'images/HOY-removebg-preview.png' %}" alt="logo"></a>

      <ul>
        <li><a href="{% url 'core:event' %}">Events</a></li>
        <li><a href="{% url 'core:blog_list' %}">Blogs</a></li>
        <li><a href="{% url 'core:about' %}">About</a></li>
        <li><a href="{% url 'core:contact' %}">Work with Us</a></li>
      </ul>
    </nav>

      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'accounts:logout' %}" class="account">Logout</a>
        {% else %}
          <a href="{% url 'accounts:register' %}" class="account">Sign Up</a>
          <a href="{% url 'accounts:login' %}" class="account">Login</a>
        {% endif %}
      </div>

  </header>

  <section>
    {% block content %}
    <canvas class="webgel" id="webgel"></canvas>
    {% endblock %}
  </section>

  <script defer type='module' src="{% static 'javascript/app.js' %}"></script>
  <script defer type='module' src="{% static 'javascript/script.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/CSSRulePlugin.min.js"
    integrity="sha512-aUM9IHJr7TYwzhhbK0G9UQX6WNq6/1HC+lsh+EuqJyaOB44csmHMRVHcIVMWfrruvpVTtEqshD28L+0XxMH//g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
