{% load static %}

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>{% block title %}{% endblock %} | House Of Young</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'stylesheet/applications.css' %}">
  <link rel="stylesheet" href="{% static 'stylesheet/accounts.css' %}">
  {% block scripts %}{% endblock %}
  <script defer type='module' src="{% static 'javascript/script.js' %}"></script>
</head>

<body>
  <nav>
    <div class="nav__logo">
      <a href="{% url 'core:index' %}" class="logo"><img src="{% static 'images/HOY-removebg-preview.png' %}" alt="logo"></a>
    </div>
    <ul class="nav__links">
      <li class="link"><a href="{% url 'core:event' %}">Events</a></li>
      <li class="link"><a href="{% url 'core:blog_list' %}">Blogs</a></li>
      <li class="link"><a href="{% url 'core:about' %}">About</a></li>
      <li class="link"><a href="{% url 'core:contact' %}">Work with Us</a></li>
    </ul>
    <button id="btn" class="btn">
      {% if request.user.is_authenticated %}
        <a href="{% url 'sessions:logout' %}" class="account">Logout</a>
      {% else %}
        <a href="{% url 'sessions:register' %}" class="account">Sign Up</a>
        <a href="{% url 'sessions:login' %}" class="account">Login</a>
      {% endif %}
    </button>
  </nav>





  {% block content %}





  <section id="webgel" class="webgel">
    <canvas></canvas>
  </section>







  <script defer type='module' src="{% static 'javascript/app.js' %}"></script>
  <script defer type='module' src="{% static 'javascript/script.js' %}"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"
    integrity="sha512-EZI2cBcGPnmR89wTgVnN3602Yyi7muWo8y1B3a8WmIv1J9tYG+udH4LvmYjLiGp37yHB7FfaPBo8ly178m9g4Q=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/CSSRulePlugin.min.js"
    integrity="sha512-aUM9IHJr7TYwzhhbK0G9UQX6WNq6/1HC+lsh+EuqJyaOB44csmHMRVHcIVMWfrruvpVTtEqshD28L+0XxMH//g=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  {% endblock %}

</body>

</html>
